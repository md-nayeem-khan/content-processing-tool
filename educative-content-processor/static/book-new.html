<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details - Content Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .book-title {
            color: white;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .book-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95em;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .chapters-container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            color: #333;
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .chapters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .chapter-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .chapter-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .chapter-title {
            color: #333;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .chapter-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3e0;
            color: #ff9800;
        }

        .chapter-meta {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .generate-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            width: 100%;
        }

        .generate-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .generate-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state .icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="goBack()">‚Üê Back to Library</button>
        
        <div class="header">
            <h1 class="book-title" id="bookTitle">Loading...</h1>
            <div class="book-info">
                <div class="info-item" id="bookCourse">Course: Loading...</div>
                <div class="info-item" id="bookCreated">Created: Loading...</div>
                <div class="info-item" id="bookChapters">Chapters: Loading...</div>
            </div>
        </div>

        <div class="chapters-container">
            <h2 class="section-title">Book Chapters</h2>
            <div id="chaptersContainer" class="loading">
                <div class="spinner"></div>
                <p>Loading chapters...</p>
            </div>
        </div>
    </div>

    <script>
        let currentBook = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Book details page loaded');
            loadBook();
        });

        async function loadBook() {
            const urlParams = new URLSearchParams(window.location.search);
            const bookId = urlParams.get('id');
            
            console.log('Loading book with ID:', bookId);
            
            if (!bookId) {
                showError('No book ID provided in URL');
                return;
            }

            try {
                console.log('Fetching book data...');
                const response = await fetch(`/api/books/${bookId}`);
                
                if (!response.ok) {
                    throw new Error(`Book not found (${response.status})`);
                }
                
                currentBook = await response.json();
                console.log('Book loaded successfully:', currentBook);
                
                displayBookInfo();
                displayChapters();
                
            } catch (error) {
                console.error('Error loading book:', error);
                showError(`Failed to load book: ${error.message}`);
            }
        }

        function displayBookInfo() {
            document.getElementById('bookTitle').textContent = currentBook.name || 'Untitled Book';
            document.getElementById('bookCourse').textContent = `Course: ${currentBook.course_name || 'Unknown'}`;
            document.getElementById('bookCreated').textContent = `Created: ${new Date(currentBook.created_at).toLocaleDateString()}`;
            document.getElementById('bookChapters').textContent = `Chapters: ${currentBook.chapters ? currentBook.chapters.length : 0}`;
        }

        function displayChapters() {
            const container = document.getElementById('chaptersContainer');
            
            if (!currentBook.chapters || !Array.isArray(currentBook.chapters) || currentBook.chapters.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üìñ</div>
                        <h3>No chapters available</h3>
                        <p>This book doesn't have any chapters yet.</p>
                    </div>
                `;
                return;
            }

            const chaptersHtml = currentBook.chapters.map((chapter, index) => `
                <div class="chapter-card">
                    <div class="chapter-title">${chapter.title || `Chapter ${index + 1}`}</div>
                    <div class="chapter-status ${chapter.content_generated ? 'status-completed' : 'status-pending'}">
                        ${chapter.content_generated ? 'Completed' : 'Pending'}
                    </div>
                    <div class="chapter-meta">
                        Sections: ${chapter.sections ? chapter.sections.length : 0}
                    </div>
                    <button class="generate-btn" onclick="generateChapter('${chapter.id}')" 
                            ${chapter.content_generated ? 'disabled' : ''}>
                        ${chapter.content_generated ? 'Content Generated' : 'Generate Content'}
                    </button>
                </div>
            `).join('');

            container.innerHTML = `<div class="chapters-grid">${chaptersHtml}</div>`;
        }

        function showError(message) {
            document.getElementById('chaptersContainer').innerHTML = `
                <div class="empty-state">
                    <div class="icon">‚ùå</div>
                    <h3>Error</h3>
                    <p>${message}</p>
                    <button onclick="goBack()" style="margin-top: 15px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer;">Go Back</button>
                </div>
            `;
        }

        function generateChapter(chapterId) {
            alert(`Generate content for chapter: ${chapterId}`);
            // TODO: Implement chapter content generation
        }

        function goBack() {
            window.location.href = '/static/index.html';
        }
    </script>
</body>
</html>
