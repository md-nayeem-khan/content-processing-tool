<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details - Educative Content Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .header-info h1 {
            font-size: 2em;
            margin-bottom: 5px;
            font-weight: 300;
        }

        .header-info p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .book-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .main-content {
            padding: 40px;
        }

        .book-summary {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .summary-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .summary-item .icon {
            font-size: 1.2em;
        }

        .chapters-section {
            margin-top: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-header h2 {
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .generate-all-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .generate-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(40, 167, 69, 0.3);
        }

        .chapters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .chapter-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 2px solid transparent;
        }

        .chapter-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .chapter-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .chapter-title {
            color: #333;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chapter-status {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-pending {
            background: #fff3e0;
            color: #ff9800;
        }

        .status-processing {
            background: #e3f2fd;
            color: #2196f3;
        }

        .status-completed {
            background: #e8f5e8;
            color: #4caf50;
        }

        .status-error {
            background: #ffebee;
            color: #f44336;
        }

        .chapter-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .chapter-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85em;
            color: #888;
            margin-bottom: 15px;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .progress-modal {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .progress-modal h3 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-status {
            color: #666;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state .icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .header-left {
                flex-direction: column;
            }

            .main-content {
                padding: 20px;
            }

            .chapters-grid {
                grid-template-columns: 1fr;
            }

            .section-header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <button class="back-btn" onclick="goBack()">
                    <span>‚Üê</span>
                    <span>Back to Library</span>
                </button>
                <div class="header-info">
                    <h1 id="bookTitle">Loading...</h1>
                    <p id="bookCourse">Course Information</p>
                </div>
            </div>
            <div class="book-meta">
                <div id="bookCreated">Created: --</div>
                <div id="bookChapters">Chapters: --</div>
            </div>
        </div>

        <div class="main-content">
            <!-- Book Summary -->
            <div class="book-summary">
                <h3 style="color: #333; margin-bottom: 15px; display: flex; align-items: center; gap: 10px;">
                    <span>üìä</span>
                    <span>Book Summary</span>
                </h3>
                <div class="summary-grid">
                    <div class="summary-item">
                        <span class="icon">üéì</span>
                        <span>Course: <strong id="summaryAuthor">--</strong></span>
                    </div>
                    <div class="summary-item">
                        <span class="icon">üìö</span>
                        <span>Book Name: <strong id="summaryCollection">--</strong></span>
                    </div>
                    <div class="summary-item">
                        <span class="icon">ÔøΩ</span>
                        <span>Credentials: <strong id="summaryChapter">--</strong></span>
                    </div>
                    <div class="summary-item">
                        <span class="icon">ÔøΩ</span>
                        <span>Chapters: <strong id="summarySections">--</strong></span>
                    </div>
                </div>
            </div>

            <!-- Chapters Section -->
            <div class="chapters-section">
                <div class="section-header">
                    <h2>
                        <span>üìñ</span>
                        <span>Book Chapters</span>
                    </h2>
                    <div style="display: flex; gap: 10px;">
                        <button onclick="debugBookData()" style="background: #6c757d; color: white; border: none; padding: 8px 16px; border-radius: 6px; font-size: 12px; cursor: pointer;">
                            üîç Debug Data
                        </button>
                        <button class="generate-all-btn" onclick="generateAllChapters()" id="generateAllBtn">
                            <span>‚ö°</span>
                            <span>Generate All Sections</span>
                        </button>
                    </div>
                </div>

                <div id="chaptersContainer">
                    <div class="empty-state">
                        <div class="icon">üìñ</div>
                        <h3>Loading chapters...</h3>
                        <p>Please wait while we load the book structure</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Progress Overlay -->
    <div class="progress-overlay" id="progressOverlay">
        <div class="progress-modal">
            <h3 id="progressTitle">
                <span>üîÑ</span>
                <span>Generating Content...</span>
            </h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-status" id="progressStatus">Initializing...</div>
        </div>
    </div>

    <script>
        let currentBook = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== BOOK DETAILS PAGE LOADED ===');
            console.log('DOM Content Loaded event fired');
            try {
                loadBook();
            } catch (error) {
                console.error('Error in DOMContentLoaded:', error);
            }
        });

        async function loadBook() {
            const urlParams = new URLSearchParams(window.location.search);
            const bookId = urlParams.get('id');
            
            console.log('LoadBook called with ID:', bookId);
            
            if (!bookId) {
                alert('‚ùå No book ID provided');
                goBack();
                return;
            }

            // Show loading state
            document.getElementById('chaptersContainer').innerHTML = `
                <div class="empty-state">
                    <div class="icon">‚è≥</div>
                    <h3>Loading book data...</h3>
                    <p>Please wait while we load the book information</p>
                </div>
            `;

            try {
                console.log('Fetching book data for ID:', bookId);
                const response = await fetch(`/api/books/${bookId}`);
                console.log('API response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`Book not found: ${response.status}`);
                }
                
                currentBook = await response.json();
                console.log('Successfully loaded book:', currentBook);
                
                displayBookInfo();
                displayChapters();
                
            } catch (error) {
                console.error('Error loading book:', error);
                document.getElementById('chaptersContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="icon">‚ùå</div>
                        <h3>Error loading book</h3>
                        <p>${error.message}</p>
                        <button onclick="goBack()" style="margin-top: 15px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer;">Go Back</button>
                    </div>
                `;
            }
        }
            
            if (!bookId) {
                alert('‚ùå No book ID provided');
                goBack();
                return;
            }

            // Show loading state
            document.getElementById('bookTitle').textContent = 'Loading...';
            document.getElementById('chaptersContainer').innerHTML = `
                <div class="empty-state">
                    <div class="icon">‚è≥</div>
                    <h3>Loading book data...</h3>
                    <p>Please wait while we load the book information</p>
                </div>
            `;

            try {
                currentBook = books.find(book => book.id == bookId);
                
                if (!currentBook) {
                    console.error('Book not found in localStorage:', bookId);
                    console.log('Available books:', books.map(b => ({ id: b.id, name: b.name })));
                    
                    document.getElementById('chaptersContainer').innerHTML = `
                        <div class="empty-state">
                            <div class="icon">‚ùå</div>
                            <h3>Book not found</h3>
                            <p>Book ID: ${bookId}</p>
                            <p>This book may have been deleted or the ID is incorrect.</p>
                            <button onclick="goBack()" style="margin-top: 15px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">‚Üê Back to Library</button>
                        </div>
                    `;
                    return;
                }

                // Book found, display it
                displayBookInfo();
                displayChapters();
                
            } catch (error) {
                console.error('Error loading book:', error);
                document.getElementById('chaptersContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="icon">‚ö†Ô∏è</div>
                        <h3>Error loading book</h3>
                        <p>An error occurred while loading the book data: ${error.message}</p>
                        <button onclick="goBack()" style="margin-top: 15px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">‚Üê Back to Library</button>
                    </div>
                `;
            }
        }

        function displayBookInfo() {
            console.log('Displaying book info for:', currentBook);
            
            document.getElementById('bookTitle').textContent = currentBook.name || 'Untitled Book';
            document.getElementById('bookCourse').textContent = `Course: ${currentBook.course_name || 'Unknown'}`;
            document.getElementById('bookCreated').textContent = `Created: ${new Date(currentBook.created_at).toLocaleDateString()}`;
            document.getElementById('bookChapters').textContent = `Chapters: ${currentBook.chapters ? currentBook.chapters.length : 0}`;
            
            // Summary - handle missing properties gracefully
            document.getElementById('summaryAuthor').textContent = currentBook.course_name || 'Unknown';
            document.getElementById('summaryCollection').textContent = currentBook.name || 'Unknown';
            document.getElementById('summaryChapter').textContent = 'Generated';
            document.getElementById('summarySections').textContent = currentBook.chapters ? currentBook.chapters.length : 0;
        }

        function displayChapters() {
            const container = document.getElementById('chaptersContainer');
            
            console.log('=== DISPLAYING CHAPTERS ===');
            console.log('Current book:', currentBook);
            console.log('Chapters data:', currentBook.chapters);
            console.log('Chapters type:', typeof currentBook.chapters);
            console.log('Is chapters array?', Array.isArray(currentBook.chapters));
            console.log('Chapters length:', currentBook.chapters ? currentBook.chapters.length : 'undefined');
            
            if (!currentBook.chapters) {
                console.log('No chapters property found');
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üìñ</div>
                        <h3>No chapter data available</h3>
                        <p>This book was created but doesn't have chapter information yet.</p>
                        <p>Try creating the book again to generate the chapter structure.</p>
                    </div>
                `;
                return;
            }

            if (!Array.isArray(currentBook.chapters)) {
                console.log('Chapters is not an array:', typeof currentBook.chapters);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">‚ö†Ô∏è</div>
                        <h3>Invalid chapter data</h3>
                        <p>The chapter data format is not compatible.</p>
                        <p>Please recreate this book to fix the data structure.</p>
                    </div>
                `;
                return;
            }

            if (currentBook.chapters.length === 0) {
                console.log('Chapters array is empty');
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üìñ</div>
                        <h3>No chapters found</h3>
                        <p>This book doesn't have any chapters yet</p>
                        <p>The book structure may still be processing</p>
                    </div>
                `;
                return;
            }

            console.log(`Found ${currentBook.chapters.length} chapters`);

            try {
                const chaptersHTML = currentBook.chapters.map((chapter, index) => {
                    // Check if any sections in this chapter have content
                    const hasCompletedSections = chapter.sections && chapter.sections.some(section => section.content_status === 'completed');
                    const status = hasCompletedSections ? 'completed' : 'pending';
                    const statusText = hasCompletedSections ? '‚úÖ Completed' : '‚è≥ Pending';
                    
                    return `
                        <div class="chapter-card" data-chapter-index="${index}">
                            <div class="chapter-header">
                                <div>
                                    <div class="chapter-title">${chapter.chapter_title || `Chapter ${chapter.chapter_number}`}</div>
                                    <div class="chapter-meta">
                                        <span>üìÑ Chapter ${chapter.chapter_number}</span>
                                        <span>‚Ä¢ ${chapter.sections ? chapter.sections.length : 0} sections</span>
                                    </div>
                                </div>
                                <div class="chapter-status status-${status}">
                                    ${statusText}
                                </div>
                            </div>
                            
                            <div class="chapter-description">
                                ${chapter.chapter_title || 'Generate content to see chapter details'}
                                ${chapter.sections ? `<br><small>Sections: ${chapter.sections.map(s => s.section_title).join(', ')}</small>` : ''}
                            </div>
                            
                            <button class="generate-btn" onclick="generateChapterContent(${index})" 
                                    ${hasCompletedSections ? 'disabled' : ''}>
                                <span>${hasCompletedSections ? '‚úÖ' : 'üöÄ'}</span>
                                <span>${hasCompletedSections ? 'Content Generated' : 'Generate Content'}</span>
                            </button>
                        </div>
                    `;
                }).join('');

                container.innerHTML = `<div class="chapters-grid">${chaptersHTML}</div>`;
                console.log('Chapters displayed successfully');
                
            } catch (error) {
                console.error('Error rendering chapters:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">‚ö†Ô∏è</div>
                        <h3>Error displaying chapters</h3>
                        <p>An error occurred while rendering the chapters: ${error.message}</p>
                        <button onclick="location.reload()" style="margin-top: 15px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">üîÑ Reload Page</button>
                    </div>
                `;
            }
        }

        function showProgress(title = 'Generating Content...') {
            document.getElementById('progressOverlay').style.display = 'flex';
            document.getElementById('progressTitle').innerHTML = `<span>üîÑ</span><span>${title}</span>`;
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('progressStatus').textContent = 'Initializing...';
        }

        function updateProgress(percent, status) {
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressStatus').textContent = status;
        }

        function hideProgress() {
            document.getElementById('progressOverlay').style.display = 'none';
        }

        async function generateChapterContent(chapterIndex) {
            const chapter = currentBook.chapters[chapterIndex];
            
            showProgress(`Generating Chapter ${chapterIndex + 1} Content`);
            updateProgress(10, 'Preparing request...');

            try {
                const requestData = {
                    book_name: currentBook.name,
                    chapter_number: chapter.chapter_number, // Use actual chapter number from metadata
                    educative_course_name: currentBook.course_name,
                    use_env_credentials: true // Default to true since we're using generated books
                };

                updateProgress(30, 'Sending request to server...');

                const response = await fetch('/generate-section-content', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                updateProgress(60, 'Processing content...');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                
                updateProgress(90, 'Saving content...');

                // Update chapter data
                currentBook.chapters[chapterIndex] = {
                    ...chapter,
                    contentGenerated: true,
                    generatedAt: new Date().toISOString(),
                    content: result.generated_sections,
                    totalSections: result.total_sections_generated,
                    failedSections: result.failed_sections || [],
                    chapterInfo: result.chapter_info
                };

                // Save to localStorage
                const bookIndex = books.findIndex(b => b.id === currentBook.id);
                if (bookIndex !== -1) {
                    books[bookIndex] = currentBook;
                    localStorage.setItem('educativeBooks', JSON.stringify(books));
                }

                updateProgress(100, 'Content generated successfully!');

                setTimeout(() => {
                    hideProgress();
                    displayChapters(); // Refresh the display
                    alert(`‚úÖ Chapter ${chapterIndex + 1} content generated successfully!`);
                }, 1000);

            } catch (error) {
                console.error('Error:', error);
                hideProgress();
                alert(`‚ùå Error generating chapter content: ${error.message}`);
            }
        }

        async function generateAllChapters() {
            if (!confirm('üöÄ Generate content for all pending chapters? This may take a while.')) {
                return;
            }

            const pendingChapters = currentBook.chapters.filter(chapter => {
                return !chapter.sections || !chapter.sections.some(section => section.content_status === 'completed');
            });
            
            if (pendingChapters.length === 0) {
                alert('‚úÖ All chapters already have content generated!');
                return;
            }

            showProgress(`Generating All Chapters (${pendingChapters.length} remaining)`);
            
            let completed = 0;
            const total = pendingChapters.length;

            try {
                for (let i = 0; i < currentBook.chapters.length; i++) {
                    const chapter = currentBook.chapters[i];
                    const hasContent = chapter.sections && chapter.sections.some(section => section.content_status === 'completed');
                    
                    if (hasContent) {
                        continue; // Skip already generated chapters
                    }

                    updateProgress(
                        (completed / total) * 100, 
                        `Generating chapter ${chapter.chapter_number}: ${chapter.chapter_title}...`
                    );

                    const requestData = {
                        book_name: currentBook.name,
                        chapter_number: chapter.chapter_number,
                        educative_course_name: currentBook.course_name,
                        use_env_credentials: true
                    };

                    const response = await fetch('/generate-section-content', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestData)
                    });

                    if (!response.ok) {
                        throw new Error(`Chapter ${i + 1}: HTTP ${response.status}`);
                    }

                    const result = await response.json();

                    // Update chapter data
                    currentBook.chapters[i] = {
                        ...chapter,
                        contentGenerated: true,
                        generatedAt: new Date().toISOString(),
                        content: result.generated_sections,
                        totalSections: result.total_sections_generated,
                        failedSections: result.failed_sections || [],
                        chapterInfo: result.chapter_info
                    };

                    completed++;
                    
                    // Add a small delay between requests to avoid overwhelming the server
                    if (completed < total) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }

                // Save to localStorage
                const bookIndex = books.findIndex(b => b.id === currentBook.id);
                if (bookIndex !== -1) {
                    books[bookIndex] = currentBook;
                    localStorage.setItem('educativeBooks', JSON.stringify(books));
                }

                updateProgress(100, `All ${total} chapters generated successfully!`);

                setTimeout(() => {
                    hideProgress();
                    displayChapters(); // Refresh the display
                    alert(`‚úÖ Successfully generated content for all ${total} chapters!`);
                }, 1500);

            } catch (error) {
                console.error('Error:', error);
                hideProgress();
                alert(`‚ùå Error during batch generation: ${error.message}\n\n${completed} of ${total} chapters were completed.`);
                
                // Save progress so far
                const bookIndex = books.findIndex(b => b.id === currentBook.id);
                if (bookIndex !== -1) {
                    books[bookIndex] = currentBook;
                    localStorage.setItem('educativeBooks', JSON.stringify(books));
                }
                
                displayChapters(); // Refresh the display
            }
        }

        function goBack() {
            window.location.href = '/';
        }

        // Debug function to inspect book data
        function debugBookData() {
            console.log('=== DEBUG BOOK DATA ===');
            console.log('Current Book:', currentBook);
            console.log('All Books:', books);
            
            const debugInfo = {
                currentBookId: currentBook?.id,
                currentBookName: currentBook?.name,
                hasChapters: !!currentBook?.chapters,
                chaptersType: typeof currentBook?.chapters,
                chaptersLength: currentBook?.chapters?.length,
                firstChapter: currentBook?.chapters?.[0],
                bookData: currentBook?.bookData,
                allBookIds: books.map(b => b.id)
            };
            
            alert(`üìä Debug Info (check console for full details):
            
Book ID: ${debugInfo.currentBookId}
Book Name: ${debugInfo.currentBookName}
Has Chapters: ${debugInfo.hasChapters}
Chapters Type: ${debugInfo.chaptersType}
Chapters Count: ${debugInfo.chaptersLength}

See browser console (F12) for full details.`);
        }

        // Handle browser back button
        window.addEventListener('beforeunload', function() {
            // Save any pending changes
            if (currentBook) {
                const bookIndex = books.findIndex(b => b.id === currentBook.id);
                if (bookIndex !== -1) {
                    books[bookIndex] = currentBook;
                    localStorage.setItem('educativeBooks', JSON.stringify(books));
                }
            }
        });
    </script>
