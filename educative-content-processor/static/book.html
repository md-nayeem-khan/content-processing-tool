<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details - Content Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .book-title {
            color: white;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .book-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95em;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .chapters-container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            color: #333;
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .chapters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
        }

        .chapter-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 16px;
            padding: 25px;
            border: 2px solid #e9ecef;
            transition: all 0.4s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }

        .chapter-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .chapter-card:hover::before {
            opacity: 1;
        }

        .chapter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .chapter-title {
            color: #2d3748;
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .chapter-status {
            display: inline-flex;
            align-items: center;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 700;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .status-completed {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 1px solid #b8dacc;
        }

        .status-completed::before {
            content: '‚úì';
            margin-right: 6px;
            font-size: 1.1em;
        }

        .status-pending {
            background: linear-gradient(135deg, #fff3e0 0%, #ffeaa7 100%);
            color: #e67e22;
            border: 1px solid #f39c12;
        }

        .status-pending::before {
            content: '‚è≥';
            margin-right: 6px;
            font-size: 1.1em;
        }

        .chapter-meta {
            color: #718096;
            font-size: 0.9em;
            margin-bottom: 18px;
            font-weight: 500;
        }

        .generate-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            width: 100%;
        }

        .generate-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .generate-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .chapter-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 8px;
        }

        .generate-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .generate-btn:hover {
            background: linear-gradient(135deg, #218838 0%, #1ea085 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .generate-btn:disabled {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(108, 117, 125, 0.2);
        }

        .generate-btn:disabled::before {
            display: none;
        }

        .rollback-btn {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 3px 12px rgba(220, 53, 69, 0.3);
            border: 2px solid transparent;
        }

        .rollback-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .rollback-btn:hover::before {
            left: 100%;
        }

        .rollback-btn:hover {
            background: linear-gradient(135deg, #c82333 0%, #e96656 100%);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
            border-color: rgba(255,255,255,0.3);
        }

        /* Button icons */
        .btn-icon {
            margin-right: 8px;
            font-size: 1.1em;
        }

        /* Action buttons layout for completed chapters */
        .completed-actions {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 12px;
            align-items: center;
        }

        .completed-actions .generate-btn {
            font-size: 0.9em;
            padding: 10px 16px;
        }

        .completed-actions .rollback-btn {
            padding: 8px 12px;
            font-size: 0.85em;
            border-radius: 6px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state .icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Enhanced button states */
        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn:disabled:hover {
            transform: none !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1) !important;
        }

        .btn-loading {
            position: relative;
            pointer-events: none;
            color: transparent !important;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 18px;
            height: 18px;
            margin: -9px 0 0 -9px;
            border: 2px solid transparent;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="goBack()">‚Üê Back to Library</button>
        
        <div class="header">
            <h1 class="book-title" id="bookTitle">Loading...</h1>
            <div class="book-info">
                <div class="info-item" id="bookType">Type: Loading...</div>
                <div class="info-item" id="bookCourse">Course: Loading...</div>
                <div class="info-item" id="bookCreated">Created: Loading...</div>
                <div class="info-item" id="bookChapters">Chapters: Loading...</div>
            </div>
        </div>

        <div class="chapters-container">
            <h2 class="section-title">Book Chapters</h2>
            <div id="chaptersContainer" class="loading">
                <div class="spinner"></div>
                <p>Loading chapters...</p>
            </div>
        </div>
    </div>

    <script>
        let currentBook = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Book details page loaded');
            loadBook();
        });

        async function loadBook() {
            const urlParams = new URLSearchParams(window.location.search);
            const bookId = urlParams.get('id');
            
            console.log('Loading book with ID:', bookId);
            
            if (!bookId) {
                showError('No book ID provided in URL');
                return;
            }

            try {
                console.log('Fetching book data...');
                const response = await fetch(`/api/books/${bookId}`);
                
                if (!response.ok) {
                    throw new Error(`Book not found (${response.status})`);
                }
                
                currentBook = await response.json();
                console.log('Book loaded successfully:', currentBook);
                
                displayBookInfo();
                displayChapters();
                
            } catch (error) {
                console.error('Error loading book:', error);
                showError(`Failed to load book: ${error.message}`);
            }
        }

        function displayBookInfo() {
            // Determine content type
            const contentType = currentBook.content_type || 
                (currentBook.course_name && currentBook.course_name.includes('interview') ? 'interview-prep' : 'course');
            const contentTypeIcon = contentType === 'interview-prep' ? 'üéØ' : 'üéì';
            const contentTypeLabel = contentType === 'interview-prep' ? 'Interview Preparation' : 'Course';

            document.getElementById('bookTitle').textContent = currentBook.name || 'Untitled Book';
            document.getElementById('bookType').textContent = `${contentTypeIcon} ${contentTypeLabel}`;
            document.getElementById('bookCourse').textContent = `Content: ${currentBook.course_name || 'Unknown'}`;
            document.getElementById('bookCreated').textContent = `Created: ${new Date(currentBook.created_at).toLocaleDateString()}`;
            document.getElementById('bookChapters').textContent = `Chapters: ${currentBook.chapters ? currentBook.chapters.length : 0}`;
        }

        function displayChapters() {
            const container = document.getElementById('chaptersContainer');
            
            if (!currentBook.chapters || !Array.isArray(currentBook.chapters) || currentBook.chapters.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üìñ</div>
                        <h3>No chapters available</h3>
                        <p>This book doesn't have any chapters yet.</p>
                    </div>
                `;
                return;
            }

            const chaptersHtml = currentBook.chapters.map((chapter, index) => {
                // Calculate if chapter is completed based on section status
                const sections = chapter.sections || [];
                const completedSections = sections.filter(section => 
                    section.content_status === 'completed' || section.content_status === 'generated'
                ).length;
                const isCompleted = sections.length > 0 && completedSections === sections.length;
                
                return `
                    <div class="chapter-card">
                        <div class="chapter-title">${chapter.title || `Chapter ${index + 1}`}</div>
                        <div class="chapter-status ${isCompleted ? 'status-completed' : 'status-pending'}">
                            ${isCompleted ? 'Completed' : 'Pending'} (${completedSections}/${sections.length})
                        </div>
                        <div class="chapter-meta">
                            Sections: ${sections.length}
                        </div>
                        <div class="chapter-actions">
                            ${!isCompleted ? `
                                <button class="generate-btn" onclick="generateChapter(${index}, '${encodeURIComponent(chapter.title || `Chapter ${index + 1}`)}')">
                                    <span class="btn-icon">üöÄ</span>Generate Content
                                </button>
                            ` : `
                                <div class="completed-actions">
                                    <button class="generate-btn" disabled>
                                        <span class="btn-icon">‚úÖ</span>Content Generated
                                    </button>
                                    <button class="rollback-btn" onclick="clearChapterContent(${index}, '${encodeURIComponent(chapter.title || `Chapter ${index + 1}`)}')">
                                        <span class="btn-icon">üîÑ</span>Clear
                                    </button>
                                </div>
                            `}
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="chapters-grid">${chaptersHtml}</div>`;
        }

        function showError(message) {
            document.getElementById('chaptersContainer').innerHTML = `
                <div class="empty-state">
                    <div class="icon">‚ùå</div>
                    <h3>Error</h3>
                    <p>${message}</p>
                    <button onclick="goBack()" style="margin-top: 15px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer;">Go Back</button>
                </div>
            `;
        }

        async function generateChapter(chapterIndex, chapterTitle) {
            const decodedTitle = decodeURIComponent(chapterTitle);
            console.log(`Generate content for chapter ${chapterIndex}: "${decodedTitle}"`);
            
            // Get the chapter data
            const chapter = currentBook.chapters[chapterIndex];
            if (!chapter) {
                alert('‚ùå Chapter not found');
                return;
            }
            
            // Show confirmation dialog
            const confirmMsg = `Generate content for "${decodedTitle}"?\n\nThis chapter has ${chapter.sections ? chapter.sections.length : 0} sections.\n\nThis may take several minutes to complete.`;
            if (!confirm(confirmMsg)) {
                return;
            }
            
            // Find the button and update its state
            const button = event.target;
            const originalHTML = button.innerHTML;
            button.disabled = true;
            button.classList.add('btn-loading');
            button.innerHTML = '<span class="btn-icon">‚è≥</span>Generating...';
            
            try {
                // Prepare the request data
                const requestData = {
                    book_name: currentBook.id,
                    chapter_number: chapterIndex + 1, // API expects 1-based indexing
                    educative_course_name: currentBook.id,
                    use_env_credentials: true
                };
                
                console.log('Sending request to generate section content:', requestData);
                
                // Make the API call
                const response = await fetch('/generate-section-content', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('Generation result:', result);
                
                if (result.success) {
                    // Show success message
                    const successMsg = `‚úÖ Content generated successfully!\n\n` +
                        `Generated: ${result.total_sections_generated || 0} sections\n` +
                        `Failed: ${result.failed_sections ? result.failed_sections.length : 0} sections`;
                    
                    alert(successMsg);
                    
                    // Reload book data to get updated status
                    setTimeout(() => {
                        loadBook();
                    }, 1000);
                    
                } else {
                    throw new Error(result.error_message || 'Content generation failed');
                }
                
            } catch (error) {
                console.error('Error generating chapter content:', error);
                
                // Reset button state
                button.disabled = false;
                button.classList.remove('btn-loading');
                button.innerHTML = originalHTML;
                
                // Show error message
                alert(`‚ùå Failed to generate content: ${error.message}`);
            }
        }

        async function clearChapterContent(chapterIndex, chapterTitle) {
            const decodedTitle = decodeURIComponent(chapterTitle);
            console.log(`Clear content for chapter ${chapterIndex}: "${decodedTitle}"`);
            
            // Get the chapter data
            const chapter = currentBook.chapters[chapterIndex];
            if (!chapter) {
                alert('‚ùå Chapter not found');
                return;
            }
            
            // Show confirmation dialog
            const confirmMsg = `‚ö†Ô∏è Clear all content for "${decodedTitle}"?\n\nThis will:\n‚Ä¢ Delete all generated section files\n‚Ä¢ Reset chapter status to pending\n‚Ä¢ Allow fresh regeneration\n\nThis action cannot be undone!`;
            if (!confirm(confirmMsg)) {
                return;
            }
            
            // Find the rollback button and update its state
            const button = event.target;
            const originalHTML = button.innerHTML;
            button.disabled = true;
            button.classList.add('btn-loading');
            button.innerHTML = '<span class="btn-icon">‚è≥</span>Clearing...';
            
            try {
                // Prepare the request data
                const requestData = {
                    book_name: currentBook.id,
                    chapter_number: chapterIndex + 1 // API expects 1-based indexing
                };
                
                console.log('Sending request to clear chapter content:', requestData);
                
                // Make the API call
                const response = await fetch('/clear-chapter-content', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('Clear result:', result);
                
                if (result.success) {
                    // Show success message with detailed information
                    const clearedFiles = result.cleared_sections ? result.cleared_sections.length : 0;
                    const clearedDirs = result.cleared_directories ? result.cleared_directories.length : 0;
                    
                    let successMsg = `‚úÖ Content cleared successfully!\n\n${result.message}\n\n`;
                    successMsg += `üìÑ Cleared files: ${clearedFiles}\n`;
                    successMsg += `üìÅ Cleared directories: ${clearedDirs}`;
                    
                    if (result.cleared_directories && result.cleared_directories.length > 0) {
                        successMsg += `\n\nDirectories removed:\n${result.cleared_directories.join('\n')}`;
                    }
                    
                    alert(successMsg);
                    
                    // Reload book data to get updated status
                    setTimeout(() => {
                        loadBook();
                    }, 1000);
                    
                } else {
                    throw new Error(result.error_message || 'Failed to clear chapter content');
                }
                
            } catch (error) {
                console.error('Error clearing chapter content:', error);
                
                // Reset button state
                button.disabled = false;
                button.classList.remove('btn-loading');
                button.innerHTML = originalHTML;
                
                // Show error message
                alert(`‚ùå Failed to clear content: ${error.message}`);
            }
        }

        function goBack() {
            window.location.href = '/static/index.html';
        }
    </script>
</body>
</html>
